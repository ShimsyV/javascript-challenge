<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">UFO Sightings
            <img src="static/images/ufo.svg" width="45" height="45" alt="UFO Sightings">
        </a>
    </nav>
    <div class="jumbotron text-center">
        <div class="centerhv">
            <h1
                style="font-family: 'Michroma', sans-serif; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #618D1B;">
                UFO Sightings</h1>
            <p
                style="color: #618D1B; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #618D1B; font-size: 30px;">
                The Truth is Out There</p>
        </div>
    </div>
    <div class="container" id="comparison">
        <div class="row">
            <div class="col-md-2">
                <form>
                    <h5 style="color: #fafcf8;">Filter</h5>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inputDate">Date</label>
                            <input type="text" class="form-control text-center" id="inputDate">
                        </div>
                    </div>
                    <br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control text-center" id="inputCity">
                        </div>
                    </div>
                    <br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control text-center" id="inputState">
                        </div>
                    </div>
                    <br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inputCountry">Country</label>
                            <input type="text" class="form-control text-center" id="inputCountry">
                        </div>
                    </div>
                    <br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inputShape">Shape</label>
                            <input type="text" class="form-control text-center" id="inputShape">
                        </div>
                    </div>
                    <br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <button id="buttonFilter" type="button" class="btn btn-secondary rounded-pill ">Filter
                                Data</button>
                        </div>
                    </div>
                    <br>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <button id="buttonClear" type="button" class="btn btn-secondary rounded-pill">Clear
                                Filter</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-10">
                <table class="table table-striped">
                    <thead>
                        <tr class="heading">
                            <th scope="col">Date</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                            <th scope="col">Shape</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Comments</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

</body>

</html>
